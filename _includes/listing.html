{% assign post = include.post %}
<li>
    <a href="{{ post.url }}">
        <div class="titledate">
            <h3>{{ post.title }}</h3>
            <div class="date">
                {{post.date | date: "%e&nbsp;%b.&nbsp;%Y"}}
            </div>
        </div>
        <p>{{ post.excerpt }}</p>
        <ul class="tags">
            {% for tag in post.tags %}
                <li class="tag">{{tag}}</li>
            {% endfor %}
        </ul>
    </a>
</li>
